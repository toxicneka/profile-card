<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card corrinnj</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="icon">
        <img id="profile-icon" src="https://raw.githubusercontent.com/toxicneka/pictures/main/ava.jpg" class="profile-icon" alt="profile">
      </div>
      <div class="info">
        <span class="title">Corrinne Jonathan</span>
        <span class="login">@corrinnj</span>
        
        <div class="media-buttons">
          <a href="https://www.instagram.com/toxnela/" class="link"><i class='bx bxl-instagram'></i></a>
          <a href="https:t.me/toxnela/" class="link"><i class='bx bxl-telegram'></i></a>
          <a href="https://vk.com/toxnela/" class="link"><i class='bx bxl-vk'></i></a>
        </div>

        <span class="description">
          i love cats, playing overwatch and<br>
          i'm kinda tired person
        </span>

        <div class="buttons">
          <button class="button" id="follow-btn">Follow</button>
          <button class="button" id="message-btn">Message</button>
        </div>
        <div class="analytics">
          <div class="data" id="click">
            <span class="number-follow">0</span>
            <i class='bx bx-heart'></i>
          </div>
          <div class="data">
            <span class="number-msg">0</span>
            <i class='bx bx-message-rounded'></i>
          </div>
        </div>
              <div class="vector"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
